version : 0.0
os: linux
files:
    - source: /index.php
      destination: /var/www/html/

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

 steps:
    - name: Checkout code
      uses: actions/checkout@v3 

    - name: Set up PHP
      uses: shivammathur/setup-php@v2 
      with:
        php-version: '8.1'
        tools: composer

    - name: Install dependencies using Composer
      run: |
        composer install
     - name: Run tests
      run: |
        ./vendor/bin/phpunit --coverage-text
