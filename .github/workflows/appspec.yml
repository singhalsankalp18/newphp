
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
      steps:
      - name: Checkout code
        uses: actions/checkout@v3  

      - name: Set up PHP
        uses: shivammathur/setup-php@v2 
        with:
          php-version: '8.1' 
          tools: composer  
      - name: Install dependencies using Composer
        run: |
          composer install  # Install PHP dependencies from composer.json

      - name: Run tests
        run: |
          ./vendor/bin/phpunit --coverage-text 
     - name: Deploy index.php to server
  run: |
    scp -i ssh -i "phpdeploy01.pem" ubuntu@ec2-13-201-18-44.ap-south-1.compute.amazonaws.com index.php ubuntu@ap-south-1:/var/www/html/
